<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Sign up!</h1>
        <form id="register-form">
            <div class="full-box"> 
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Type your e-mail" data-min-lenght="3">
            </div>
            <div class="half-box spacing"> 
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Type your name">
            </div>
                <div class="half-box"> 
                    <label for="name">Credit or Debit Card</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Insert the card number">
                </div>
                <div class="half-box spacing"> 
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Type your password">
                 </div>
                 <div class="half-box"> 
                    <label for="passconfirmation">Confirme your password</label>
                    <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirm your password">
                 </div>
                 <div class="full-box"> 
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">I read and accepted the <a href="#">terms and conditions</a></label>
                </div>
                <div class="full-box"> 
                    <input type="submit" id="btn-submit" value="Submit">
                </div>                  
        </form>
    </div>
    <p class="error-validation template"></p>
   <script src="js/scripts.js"></script> 
</body>
</html>
